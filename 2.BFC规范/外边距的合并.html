<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>外边距合并</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box1 {
      width: 100px;
      height: 100px;
      margin: 50px;
      background-color: #ff8000;
    }
    .box2 {
      width: 100px;
      height: 100px;
      /**/
      display: inline-block;
      /* 添加这一行代码后形成另一个 BFC 区域
       * 这样就能解决外边距重叠的问题
       */
      margin: 50px;
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>

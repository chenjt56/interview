<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防抖和节流</title>
</head>
<body>
  <script>
    /**
     *  防抖(debounce)：触发高频函数事件后，n秒内函数只能执行一次，如果在n秒内这个事件再次被触发的话，那么会重新计算时间。
     *  节流(throttle)：所谓节流，就是指连续触发事件但是在 n 秒中只执行一次函数。节流会稀释函数的执行频率。
     */

    
    // 防抖
    function debounce(func, delay) {
      let timer = null;
      return function() {
        if(timer){
          clearTimeout(timer);
        }
        timer = setTimeout(() => {
          func.apply(this, arguments);
        }, delay);
      }
    }

    // 节流
    function throttle(func, delay) {
      let timer = null;
      return function() {
        if(!timer){
          timer = setTimeout(() => {
            timer = null;
            func.apply(this, arguments);
          }, delay);
        }
      }
    }
    function say() {
      console.log('hello world!');
    }
    // document.onmousemove = debounce(say, 1000);
    document.onmousemove = throttle(say, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建对象的几种方式
    // 1. 字面量
    var obj1 = {name: 'solo obj1'};

    // 2. new Object
    var obj2 = new Object({name: 'solo obj2'});

    // 3. 构造函数创建
    var M = function(name) {
      this.name = name;
    }
    var obj3 = new M('solo obj3');

    // 4. Object.create
    var p = {name: 'p'};
    var obj4 = Object.create(p);
  </script>
</body>
</html>
